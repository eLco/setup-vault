name: Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        vault_version: [1.8.4, latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup vault
        uses: ./
        with:
          vault_version: ${{ matrix.vault_version }}

      - name: Capture vault version installed
        run: |
          vault -version
